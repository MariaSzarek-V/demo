<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Prediction results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/view/taborets}">???</a>
    </div>
</nav>

<div class="container">


    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Lista taboretów</h1>
        <a class="btn btn-success" th:href="@{/view/taborets/new}">
            <i class="bi bi-plus-lg"></i> Dodaj nowy
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>Użytkownik</th>
                <th>Mecz</th>
                <th>Wynik</th>
                <th>Typowany wynik</th>
                <th>Zdobyte punkty</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="p : ${predictions}">
                <td th:text="${p.username}">Janek</td>
                <td>
                    <span th:text="${p.homeTeam}">France</span> : <span th:text="${p.awayTeam}">Spain</span>
                </td>
                <td>
                    <span th:text="${p.homeScore}">2</span> : <span th:text="${p.awayScore}">1</span>
                </td>
                <td>
                    <span th:text="${p.predictedHomeScore}">1</span> : <span th:text="${p.predictedAwayScore}">1</span>
                </td>
                <td th:text="${p.points}">3</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (bundle z Popperem) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons (opcjonalnie do ikonki plusa) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!-- Custom JS -->
</body>
</html>
