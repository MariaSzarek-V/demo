
<div th:replace="header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">Ranking graczy</h1>
  <p class="mb-4"></p>

  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
          <thead>
          <tr>
            <th>Nr</th>
            <th>Użytkownik</th>
            <th>Punkty</th>
            <th>Zmiana pozycji</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="row,iter : ${ranking}">
            <td th:text="${{row.position}}"></td>
            <td th:text="${{row.username}}"></td>
            <td th:text="${row.totalPoints}"></td>
            <td th:text="${row.positionChange}"></td>
          </tr>
          <tr th:if="${#lists.isEmpty(ranking)}">
            <td colspan="4" class="text-center h3 mb-2 text-gray-80">Ranking pojawi się po pierwszym meczu.</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<div th:replace="footer"></div>
