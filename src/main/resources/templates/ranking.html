<div th:replace="header"></div>


<div class="container-fluid">
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}">Operacja zakończona sukcesem.</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zamknij"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Ranking typiarzy</h1>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead>
      <tr>
        <th>Nr</th>
        <th>Użytkownik</th>
        <th>Punkty</th>
        <th>Zmiana pozycji</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="row,iter : ${ranking}">
        <td th:text="${{row.position}}">1</td>
        <td th:text="${{row.username}}">jan.kowalski</td>
        <td th:text="${row.totalPoints}">0</td>
        <td th:text="${row.positionChange}">0</td>

      </tr>
      <tr th:if="${#lists.isEmpty(ranking)}">
        <td colspan="4" class="text-center text-muted">Brak danych</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>



<div th:replace="footer"></div>
