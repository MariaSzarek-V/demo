<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Ranking</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/view/taborets}">Taborety</a>
  </div>
</nav>

<div class="container">
  <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${message}">Operacja zakończona sukcesem.</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Zamknij"></button>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Ranking typiarzy</h1>
  </div>

  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
      <tr>
        <th>Nr</th>
        <th>Użytkownik</th>
        <th>Punkty</th>

      </tr>
      </thead>
      <tbody>
      <tr th:each="row,iter : ${ranking}">
        <td th:text="${iter.index + 1}">1</td>
        <td th:text="${row.username}">jan.kowalski</td>
        <td th:text="${row.totalPoints}">0</td>
      </tr>
      <tr th:if="${#lists.isEmpty(ranking)}">
        <td colspan="4" class="text-center text-muted">Brak danych</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS (bundle z Popperem) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Icons (opcjonalnie do ikonki plusa) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
<!-- Custom JS -->
</body>
</html>
