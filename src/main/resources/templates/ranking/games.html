<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Lista meczów</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/app/games}">Mecze</a>
    </div>
</nav>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Mecz</th>
                <th>Typowany wynik</th>
                <th class="text-end">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${games}">
                <td th:text="${g.gameId}"></td>
                <td>
                    <span th:text="${g.homeTeam}"></span> vs <span th:text="${g.awayTeam}"></span>
                </td>
                <td>
                    <form th:if="${editId == g.gameId}" th:action="@{/app/games/update}" method="post" class="d-flex gap-1">
                        <input type="hidden" name="predictionId" th:value="${g.predictionId}"/>
                        <input type="hidden" name="gameId" th:value="${g.gameId}"/>
                        <input type="number" class="form-control" name="predictedHomeScore"
                               th:value="${g.predictedHomeScore}" min="0"/>
                        <span class="px-1">:</span>
                        <input type="number" class="form-control" name="predictedAwayScore"
                               th:value="${g.predictedAwayScore}" min="0"/>
                        <button type="submit" class="btn btn-success btn-sm">Zapisz</button>
                        <a th:href="@{/app/games}" class="btn btn-secondary btn-sm ms-1">Anuluj</a>
                    </form>
                    <span th:if="${editId != g.gameId}">
                        <span th:text="${g.predictedHomeScore}">-</span> :
                        <span th:text="${g.predictedAwayScore}">-</span>
                    </span>
                </td>
                <td class="text-end">
                    <a th:if="${editId != g.gameId}" class="btn btn-sm btn-outline-primary"
                       th:href="@{|/app/games/edit/${g.gameId}|}">Typuj mecz</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(games)}">
                <td colspan="4" class="text-center text-muted">Brak meczów do wyświetlenia</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</body>
</html>
