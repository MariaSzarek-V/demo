<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create / Edit Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Create / Edit Game</h2>

    <!-- Formularz -->
    <form th:action="@{/admin/games/new}" th:object="${game}" method="post">

        <!-- Home Team -->
        <div class="mb-3">
            <label for="homeTeam" class="form-label">Home Team</label>
            <input type="text" th:field="*{homeTeam}" class="form-control" id="homeTeam" placeholder="Enter home team name">
            <div class="text-danger" th:if="${#fields.hasErrors('homeTeam')}" th:errors="*{homeTeam}"></div>
        </div>

        <!-- Away Team -->
        <div class="mb-3">
            <label for="awayTeam" class="form-label">Away Team</label>
            <input type="text" th:field="*{awayTeam}" class="form-control" id="awayTeam" placeholder="Enter away team name">
            <div class="text-danger" th:if="${#fields.hasErrors('awayTeam')}" th:errors="*{awayTeam}"></div>
        </div>

        <!-- Home Score -->
        <div class="mb-3">
            <label for="homeScore" class="form-label">Home Score</label>
            <input type="number" th:field="*{homeScore}" class="form-control" id="homeScore" placeholder="Enter home score">
            <div class="text-danger" th:if="${#fields.hasErrors('homeScore')}" th:errors="*{homeScore}"></div>
        </div>

        <!-- Away Score -->
        <div class="mb-3">
            <label for="awayScore" class="form-label">Away Score</label>
            <input type="number" th:field="*{awayScore}" class="form-control" id="awayScore" placeholder="Enter away score">
            <div class="text-danger" th:if="${#fields.hasErrors('awayScore')}" th:errors="*{awayScore}"></div>
        </div>

        <!-- Game Date -->
        <div class="mb-3">
            <label for="gameDate" class="form-label">Game Date</label>
            <input type="datetime-local" th:field="*{gameDate}"  th:disabled="${readOnly}" class="form-control" id="gameDate">
            <div class="text-danger" th:if="${#fields.hasErrors('gameDate')}" th:errors="*{gameDate}"></div>
        </div>

        <!-- Game Status -->
        <div class="mb-3">
            <label for="gameStatus" class="form-label">Game Status</label>
            <select th:field="*{gameStatus}" class="form-select" id="gameStatus">
                <option value="" disabled selected>Select status</option>
                <option th:each="status : ${T(pl.xxx.demo.Enum.GameStatus).values()}"
                        th:value="${status}"
                        th:text="${status}">
                </option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('gameStatus')}" th:errors="*{gameStatus}"></div>
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/admin/games}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
