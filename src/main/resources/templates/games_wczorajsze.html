<div th:replace="header"></div>

<div class="container">
    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Mecz</th>
                <th>Typowany wynik</th>
                <th class="text-end">Akcje</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g : ${games}">
                <td th:text="${g.gameId}"></td>
                <td>
                    <span th:text="${g.homeTeam}"></span> vs <span th:text="${g.awayTeam}"></span>
                </td>
                <td>
                    <form th:if="${editId == g.gameId}" th:action="@{/games/update}" method="post" class="d-flex gap-1">
                        <input type="hidden" name="predictionId" th:value="${g.predictionId}"/>
                        <input type="hidden" name="gameId" th:value="${g.gameId}"/>
                        <input type="number" class="form-control" name="predictedHomeScore"
                               th:value="${g.predictedHomeScore}" min="0"/>
                        <span class="px-1">:</span>
                        <input type="number" class="form-control" name="predictedAwayScore"
                               th:value="${g.predictedAwayScore}" min="0"/>
                        <div class="d-flex justify-content-center gap-3">
                        <button type="submit" class="btn btn-outline-success btn-sm">Zapisz</button>
                        <a th:href="@{/games}" class="btn btn-sm btn-outline-primary">Anuluj</a>
                        </div>
                    </form>
                    <span th:if="${editId != g.gameId}">
                        <span th:text="${g.predictedHomeScore}">-</span> :
                        <span th:text="${g.predictedAwayScore}">-</span>
                    </span>
                </td>
                <td class="text-end">
                    <a th:if="${editId != g.gameId}" class="btn btn-sm btn-outline-primary"
                       th:href="@{|/games/edit/${g.gameId}|}">Typuj mecz</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(games)}">
                <td colspan="4" class="text-center text-muted">Brak meczów do wyświetlenia</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="footer"></div>
