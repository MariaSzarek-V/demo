<!-- START GENAI -->
<div th:replace="header"></div>
<!-- Begin Page Content -->
<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Edycja typoowanego wyniku</h1>
    <p class="mb-4">Zmień swój przewidywany wynik meczu</p>

    <!-- Card -->
    <div class="card shadow mb-4">

        <!-- Nested Row within Card Body -->
        <div class="row justify-content-center">
            <div class="col-12 mx-auto">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Edytuj typowany wynik</h1>
                    </div>

                    <form th:action="@{/predictions/edit/{id}(id=${prediction.id})}"
                          th:object="${prediction}" method="post" class="user">

                        <!-- CSRF -->
                        <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

                        <!-- Hidden fields -->
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{gameId}" />

                        <!-- Nazwy drużyn (readonly) -->
                        <div class="row justify-content-center text-center">
                            <div class="col-6 mx-auto">
                                <div class="form-group">
                                    <input type="text" th:value="${game.homeTeam}" readonly
                                           class="form-control form-control-user" placeholder="Zespół gospodarzy">
                                </div>
                            </div>
                            <div class="col-6 mx-auto">
                                <div class="form-group">
                                    <input type="text" th:value="${game.awayTeam}" readonly
                                           class="form-control form-control-user" placeholder="Zespół gości">
                                </div>
                            </div>
                        </div>

                        <!-- Wynik -->
                        <div class="row justify-content-center text-center">
                            <div class="col-6 mx-auto">
                                <div class="form-group">
                                    <input type="number" th:field="*{predictedHomeScore}"
                                           class="form-control form-control-user" placeholder="Bramki gospodarzy">
                                    <div class="text-danger" th:if="${#fields.hasErrors('predictedHomeScore')}"
                                         th:errors="*{predictedHomeScore}"></div>
                                </div>
                            </div>
                            <div class="col-6 mx-auto">
                                <div class="form-group">
                                    <input type="number" th:field="*{predictedAwayScore}"
                                           class="form-control form-control-user" placeholder="Bramki gości">
                                    <div class="text-danger" th:if="${#fields.hasErrors('predictedAwayScore')}"
                                         th:errors="*{predictedAwayScore}"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Przyciski -->
                        <button type="submit" class="btn btn-primary btn-user btn-block">Zapisz zmiany</button>
                        <a th:href="@{/games}" class="btn btn-outline-primary btn-user btn-block">Anuluj</a>

                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- /.container-fluid -->

</div>
<!-- End of Main Content -->
<div th:replace="footer"></div>

<!-- END GENAI -->
