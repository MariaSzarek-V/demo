<div th:replace="header"></div>

<div class="container">


    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3 m-0">Uzyskane punkty za mecz</h1>
        <a class="btn btn-success" th:href="@{/view/taborets/new}">
            <i class="bi bi-plus-lg"></i> Dodaj nowy
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>UÅ¼ytkownik</th>
                <th>Mecz</th>
                <th>Wynik</th>
                <th>Typowany wynik</th>
                <th>Zdobyte punkty</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="p : ${predictions}">
                <td>
                    <span th:text="${p.homeTeam}">France</span> : <span th:text="${p.awayTeam}">Spain</span>
                </td>
                <td>
                    <span th:text="${p.homeScore}">2</span> : <span th:text="${p.awayScore}">1</span>
                </td>
                <td>
                    <span th:text="${p.predictedHomeScore}">1</span> : <span th:text="${p.predictedAwayScore}">1</span>
                </td>
                <td th:text="${p.points}">3</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="footer"></div>
